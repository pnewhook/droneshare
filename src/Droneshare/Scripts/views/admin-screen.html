<app:tabs>

	<app:tab caption="Administration" selected="true">
		<div class="row" ng-controller="adminController as controller">
			<section class="col-lg-8">
				<div class="alert alert-danger" ng-show="!!controller.error">
					<h4 class="alert-heading" ng-bind="controller.error.title"></h4>
					<span ng-bind="controller.error.message"></span>
				</div>

                <form class="well form" ng-submit="controller.startSim()">
                    <input type="text" class="input-medium" ng-model="controller.simType" />
                    <button type="submit" class="btn">Run Simulator</button>
                </form>

                <form class="well form" ng-init="count = 20" ng-submit="controller.importOld(count)">
                    <input type="text" class="input-medium" ng-model="count" />
                    <button type="submit" class="btn">Run Import</button>
                </form>

                <form class="well form" ng-submit="controller.runCommand(cmd)">
                    <input type="text" class="input-medium" ng-model="cmd" />
                    <button type="submit" class="btn">Run Command</button>
                </form>

                <p>Debug info: {{controller.debugInfo}} </p>
                <!-- FIXME - doesn't work
                <div ng-bind-html="controller.debugInfo"></div>
                -->

                <div class="panel panel-default">
                <div class="panel-heading">Server log</div>
                  <ul class="list-group">
                    <li ng-repeat="line in controller.lines" class="list-group-item">{{line}}</li>
                  </ul>
                </div>
			</section>
		</div>
	</app:tab>
</app:tabs>
