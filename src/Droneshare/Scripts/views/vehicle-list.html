<app:tabs>

    <app:tab caption="Vehicles" selected="true">
        <div class="row">
            <div class="col-lg-6">
                <section ng-controller="vehicleController as controller">

                    <div class="alert alert-danger" ng-show="!!controller.error">
                        <h4 class="alert-heading" ng-bind="controller.error.title"></h4>
                        <span ng-bind="controller.error.message"></span>
                    </div>

                    <div class="panel panel-default" ng-hide="!controller.records.length" >
                      <ul class="list-group">
                        <li ng-repeat="r in controller.records" class="list-group-item">
                            <a ng-href="/vehicle/{{r.id}}" ng-bind="r.id" />
                        </li>
                      </ul>
                    </div>
                </section>
            </div>
        </div>
    </app:tab>
</app:tabs>
