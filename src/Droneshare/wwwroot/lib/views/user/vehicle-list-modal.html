<div class="modal-header">
  {{modalTitle || "Vehicle List"}}
</div>
<div class="modal-body">
  <ul class="list-unstyled">
    <li ng-repeat="vehicle in record.vehicles">
      <a href ng-click="go('/vehicle/' + vehicle.id)">{{vehicle.name || vehicle.summaryText}}</a> - {{vehicle.missions.length || 0}} Missions
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
</div>
