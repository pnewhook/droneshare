<head>
    <meta charset="utf-8" />
    <base href="/">
    <title ng-bind="'Droneshare' + title">Droneshare</title>
    <meta name="description" content="Open-source drone sharing and control" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

        <link rel="stylesheet" href="/styles/styles.css" />
        <script>
            window.debugEnabled = true;
            window.logos = {

                vehicleMarkerInactive: '/images/vehicle-marker-inactive.png',

            };

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none; }

        <script data-main="/scripts/main.js" src="/scripts/libs/require.js"></script>
    
    <div ng-include src="'/helpers/facebook-share.html'"></div>
